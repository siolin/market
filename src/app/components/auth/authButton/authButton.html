<a class="auth-button" ng-if="!$ctrl.$rootScope.auth" ui-sref="registrate">{{$ctrl.state.registrate}}</a>
<a class="auth-button" ng-if="!$ctrl.$rootScope.auth" ui-sref="login">{{$ctrl.state.logIn}}</a>
<a class="auth-button" ng-if="$ctrl.$rootScope.auth" href="#" ng-click="$ctrl.logout($event)">{{$ctrl.state.logOut}}</a>
